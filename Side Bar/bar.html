<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="checkbox" checked>
        <div class="bar">
            <label for="checkbox">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </label>
        </div>


        <div class="sidebar">
            <div class="logo">
                <h1>RaulLab</h1>
            </div>

            <div class="menu">
                <div class="menu1">
                    <img src="dashboard.png" alt="Dashboard" class="image">
                    <h3>Dashboard</h3>
                </div>
                <div class="menu2">
                    <img src="shortcut.png" alt="shortcut" class="image">
                    <h3>Shortcuts</h3>
                </div>
                <div class="menu3">
                    <img src="overview.png" alt="Overview" class="image">
                    <h3>Overview</h3>
                </div>
                <div class="menu4">
                    <img src="event.png" alt="Events" class="image">
                    <h3>Events</h3>
                </div>
                <div class="menu5">
                    <img src="about.png" alt="About" class="image">
                    <h3>About</h3>
                </div>
                <div class="menu6">
                    <img src="service.png" alt="Services" class="image">
                    <h3>Services</h3>
                </div>
                <div class="menu7">
                    <img src="contact.png" alt="Contacts" class="image">
                    <h3>Contact</h3>
                </div>
                <div class="menu8">
                    <img src="feedback.png" alt="Feedback" class="image">
                    <h3>Feedback</h3>
                </div>
            </div>

            <div class="social">
                <div class="facebook">
                    <img src="facebook.png" alt="facebook" class="sociallogo1">
                </div>
                <div class="twitter">
                    <img src="twitter.png" alt="Twitter" class="sociallogo2">
                </div>
                <div class="ig">
                    <img src="instagram.png" alt="Instagram" class="sociallogo3">
                </div>
                <div class="yt">
                    <img src="youtube.png" alt="Youtube" class="sociallogo4">
                </div>
            </div>

            <div class="exit">
                <label for="checkbox">
                    <img src="exit.png" alt="exit">
                </label>
            </div>
        </div>


    </div>
    </div>
</body>

</html>
