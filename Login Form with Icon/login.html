<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/04ed9e6b34.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Login Form</h1>
                <div class="sosmed">
                    <div class="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                        <p>Facebook</p>
                    </div>
                    <div class="instagram">
                        <i class="fa-brands fa-instagram"></i>
                        <p>Instagram</p>
                    </div>
                </div>
                <div class="input">
                    <div class="input1">
                        <input type="text" placeholder="Email Or Phone" class="id">
                        <div class="icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    <div class="input2">
                        <input type="Password" placeholder="Password" class="pass">
                        <div class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>
                    <div class="check">
                        <div class="check1">
                            <input type="checkbox">
                            <p>Remember Me</p>
                        </div>
                        <div class="forgot">
                            <p>Forgot Password?</p>
                        </div>
                    </div>
                </div>
                <input type="button" value="Login" class="btn">
                <p>Not a member?<span> Sign up now</span></p>
        </div>
    </div>
</body>
</html>
