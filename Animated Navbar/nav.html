<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/04ed9e6b34.js" crossorigin="anonymous"></script>
</head>

<body>
    <input type="radio" name="radio" id="home" checked>
    <input type="radio" name="radio" id="home1">
    <input type="radio" name="radio" id="home2">
    <input type="radio" name="radio" id="home3">
    <input type="radio" name="radio" id="home4">
    <div class="container">

        <div class="nav">
            <label for="home" class="hm">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
            </label>
            <label for="home1" class="hm">
                <div class="blog">
                    <i class="fa-solid fa-blog"></i>
                    <p>Blog</p>
                </div>
            </label>
            <label for="home2" class="hm">
                <div class="code">
                    <i class="fa-solid fa-code"></i>
                    <p>Code</p>
                </div>
            </label>
            <label for="home3" class="hm">
                <div class="help">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p>Help</p>
                </div>
            </label>
            <label for="home4" class="hm">
                <div class="about">
                    <i class="fa-solid fa-address-card"></i>
                    <p>About</p>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
