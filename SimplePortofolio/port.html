<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portofolio</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <nav>
            <h1 class="logo">
                Raudhil
            </h1>
            <div class="nav">
                <p>Home</p>
                <p>About</p>
                <p>Services</p>
                <p>Contact</p>
                <p>Feedback</p>
            </div>
            <div class="search">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text" placeholder="Search here..." class="bar">
            </div>
        </nav>

        <div class="content">
            <div class="left">
                <p class="hello">Hello, It's Me</p>
                <h1 class="name">Raudhil Firdaus</h1>
                <div class="job">
                    <span>And I'm a</span>
                    <div class="type">
                        <span>Web</span>
                        <span>Developer</span>
                    </div>
                </div>
                <div class="btn">
                    <p class="btn1">About Me</p>
                    <p class="btn2">Follow Me</p>
                </div>
            </div>
            <div class="right">
                <div class="icon">
                    <div class="icon1">
                        <span class="material-symbols-outlined">
                            link
                        </span>
                    </div>
                    <div class="icon2">
                        <span class="material-symbols-outlined">
                            share
                        </span>
                    </div>
                    <div class="icon3">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                    </div>
                    <div class="icon4">
                        <span class="material-symbols-outlined">
                            call
                        </span>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
