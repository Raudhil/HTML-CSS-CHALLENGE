<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/04ed9e6b34.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="content">
            <div class="left">
                <img src="laptop.png" alt="Laptop">
            </div>
            
            <div class="right">
                <p class="send"><b>Send us a Message</b></p>
                <form action="#">
                <div class="text">
                    <input type="text" class="text1" required>
                    <p>Enter your name</p>
                </div>
                <div class="email">
                    <input type="text" class="text2" required>
                    <p>Enter your email</p>
                </div>
                <div class="area">
                    <textarea name="Fill"  cols="10" rows="4" class="text3" required></textarea>
                    <p>Enter your message</p>
                </div>
                <div class="button">
                    <input type="submit" value="Send Now" class="btn">
                </div>
            </form>
            </div>
        </div>
    </div>

</body>

</html>
