<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/04ed9e6b34.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="foto isi">
                <img src="images.jpeg" alt="Windah" class="windah">
            </div>
            <div class="id isi">
                <div class="fill">
                    <img src="images.jpeg" alt="Windah" class="windah2">
                </div>
                <h3>Windah Basudara</h3>
                <p>Youtuber Gaming dan Content Creator</p>
                <div class="sosmed">
                    <div class="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="youtube">
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
