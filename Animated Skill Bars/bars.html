<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Skill Bars</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="line1">
                <div class="back"></div>
                <div class="lining">
                    <div class="front">
                        <div class="number1">90%</div>
                    </div>
                    
                </div>
            </div>
            <div class="line2">
                <div class="back"></div>
                <div class="lining">
                    <div class="front2">
                        <div class="number2">75%</div>
                    </div>
                </div>
            </div>
            <div class="line3">
                <div class="back"></div>
                <div class="lining">
                    <div class="front3">
                        <div class="number3">50%</div>
                    </div>
                    
                </div>
            </div>
            <div class="line4">
                <div class="back"></div>
                <div class="lining">
                    <div class="front4">
                        <div class="number4">25%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
