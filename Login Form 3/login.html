<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">

        <div class="form">
            <div class="fill">
                <div class="login">
                    <h1>Login</h1>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter Your Email" name="username">
                    <div class="underline"></div>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter Your Password" name="username">
                    <div class="underline"></div>
                </div>
                <input type="submit" value="Continue" class="submit">
                <p class="connect">Or Connect With Social Media</p>
                <div class="sosmed">
                    <div class="twitter">
                        <p class="fa fa-twitter"></p>
                        <p class="sign">Sign In With Twitter</p>
                    </div>
                    <div class="facebook">
                        <p class="fa fa-facebook"></p>
                        <p class="sign2">Sign In With Facebook</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
