<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <section>
        <div class="container">
            <div class="form">
                <h2>Login Form</h2>
            </div>
            <div class="isi">
                <div class="isi1">
                    <div class="id">
                        <img src="account.png" alt="User" class="image">
                        <input type="text" placeholder="Email or Phone" required>
                    </div>
                    <div class="id">
                        <img src="key.png" alt="Password" class="image">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="forgot">
                        <p>Forgot password?</p>
                    </div>
                    <div class="id id1">
                        <input type="submit" value="Login">
                    </div>
                    <div class="member">
                        <p>Not a member?<span> Sign up now</span></p>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
