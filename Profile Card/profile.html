<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="frame">
        <div class="container">
            <div class="container1">
                <div class="profile">
                    <img src="tojifushiguro002.jpg" alt="Toji" class="toji">
                </div>
            </div>
            <div class="container2">
                <h1>Toji Fushigoro</h1>
                <p>Assassin & Father</p>
                
                    <div class="logo">
                        <div class="logo1">
                            <img src="facebook.png" alt="facebook" class="facebook">
                        </div>
                        <div class="logo2">
                            <img src="twitter.png" alt="twitter" class="twitter">
                        </div>
                        <div class="logo3">
                            <img src="ig.png" alt="Instagram" class="ig">
                        </div>
                        <div class="logo4">
                            <img src="yt.png" alt="YouTube" class="yt">
                        </div>
                    </div>

                    <div class="tombol">
                        <div class="chat">
                            Message
                        </div>
                        <div class="follow">
                            Follow
                        </div>
                    </div>
                    <div class="icon">
                        <i class='bx bx-message-alt-detail'><span class="word">20K</span></i>
                        <i class='bx bx-heart' ><span class="word">1.2M</span></i>
                        <i class='bx bx-share' ><span class="word">120K</span></i>
                    </div>
                    
                    
                
            </div>
        </div>
    </div>
</body>
</html>
