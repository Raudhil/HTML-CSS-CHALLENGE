<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>

                <li>Home</li>
                <li>About</li>

                <li>Feedback</li>
            </ul>
            
        </div>
    </nav>
    <div class="container">
        <h1>WELCOME TO Raudhil, My name is Slumk</h1>
    </div>

        </div>
    </label>

</html>
